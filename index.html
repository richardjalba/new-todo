<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List App</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="todo">
          <div class="todo__header">
            <h1 class="todo__title">TO-DOs</h1>
            <label for="todo input">
              <input
                class="todo__input"
                type="text"
                placeholder="Enter a task"
              />
            </label>
          </div>
          <div class="todo__body">
            <ul class="todo__list">
              <li class="todo__item">Do laundry</li>
              <li class="todo__item">Create video</li>
              <li class="todo__item">Edit writing</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="app.js"></script>
</html>
